  {% for post in site.posts %}
  <section class="post">

    <h1 class="post-title">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h1>

    <article class="post-content">
      {{ post.content }}
      <!-- <p><a class="" href="{{ post.url | prepend: site.baseurl }}">Continue Reading</a></p> -->
    </article>

    <section class="meta">
      <p>
        <span class="meta-attribute"><img class="icons" src="../../resources/category.svg"> {{ post.categories }} </span>
        <!-- <span class="meta-attribute"> <img class="icons" src="../../resources/date.svg"> {{ post.date | date: "%-d %B %Y" }} </span> -->
      </p>
    </section>

  </section>
  {% endfor %}


  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
