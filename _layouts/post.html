---
layout: blog
---

<section class="post">

  <h1 class="post-title">{{ page.title }}</h1>

  <article class="post-content">
    {{ content }}
  </article>

  <section class="meta">
    <p>
      <span><img class="icons" src="../../resources/category.svg"> {{ page.categories }} </span>
      <span style="float:right;"><img class="icons" src="../../resources/date.svg"> {{ page.date | date: "%-d %B %Y" }} </span>
    </p>
  </section>

  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</section>


<section>

  <div id="disqus_thread"></div>
  <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'zoecai'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

    </script>

</section>
