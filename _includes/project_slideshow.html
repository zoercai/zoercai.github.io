{% for post in site.projects reversed limit:5 %}
<li>

	{% if post.image.feature %}
	<a href="{{ root_url }}{{ post.url }}">

	<div style="height:90vh;background:url({{post.image.feature}}) no-repeat center center;background-size:cover;text-align:center;" title="{{post.title}}"></div>

		<!-- <img src="{{post.image.feature}}" style="max-height:90vh;text-align:center;" title="{{post.title}}"/> -->

	</a>
</li> 
{% endif %}

{% endfor %}
